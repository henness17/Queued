<head>
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="owner" style="display: flex;justify-content: center;align-items: center;">
            Ryan's Station
        </div>

        <div class="queue-container">
            <div class="queue-song">
                <div>
                    <img src="" id="queue-cover1" alt="Smiley face" style='height: 100%; width: 100%; object-fit: contain'>
                </div>
                <div>
                    <p id="queue-title1">Title</p>
                    <p id="queue-artist1">Artist</p>
                </div>
            </div>
            <div class="queue-song">
                <div>
                    <img src="" id="queue-cover2" alt="Smiley face" style='height: 100%; width: 100%; object-fit: contain'>
                </div>
                <div>
                    <p id="queue-title2">Title</p>
                    <p id="queue-artist2">Artist</p>
                </div>
            </div>
            <div class="queue-song">
                <div>
                    <img src="" id="queue-cover3" alt="Smiley face" style='height: 100%; width: 100%; object-fit: contain'>
                </div>
                <div>
                    <p id="queue-title3">Title</p>
                    <p id="queue-artist3">Artist</p>
                </div>
            </div>
            <div class="queue-song">
                <div>
                    <img src="" id="queue-cover4" alt="Smiley face" style='height: 100%; width: 100%; object-fit: contain'>
                </div>
                <div>
                    <p id="queue-title4">Title</p>
                    <p id="queue-artist4">Artist</p>
                </div>
            </div>
        </div>

        <div class="cover">
            <img src="" id="cover" alt="Smiley face" style='height: 100%; width: 100%; object-fit: contain'>
        </div>

        <div class="title">
            <center>
                <marquee behavior="scroll" direction="left" scrollamount="1">
                    <p id="title">Title</p>
                </marquee>
                <marquee behavior="scroll" direction="left" scrollamount="1">
                    <p id="artist">Artist</p>
                </marquee>
            </center>
        </div>

        <div class="controls">
            <div style="display: flex;justify-content: center;align-items: center;">
                <input type="range" min="1" max="100" value="0" class="slider" id="timeline">
            </div>
            <div style="display: flex;justify-content: center;align-items: center;">
                <button class="btn btn-success" onclick="playSong();updateQueue()">Play</button>
                <button class="btn btn-danger" onclick="pauseSong()">Pause</button>
                <button type="button" class="btn btn-warning" onclick="skipSong()">Skip</button>
                <div class="volume">
                    <center>
                        <input type="range" min="0" max="100" value="80" class="slider" id="volume-range">
                    </center>
                </div>
            </div>
        </div>

        <div class="listeners">
            <div class="listeners-content" style="display: flex;justify-content: center;align-items: center;">
                <img src="https://developers.soundcloud.com/assets/powered_by_black-4339b4c3c9cf88da9bfb15a16c4f6914.png" style="padding-top:100fr">
            </div>
        </div>
    </div>
</body>

<script src="sc-bundle.js"></script>
<script>
    var volume = document.getElementById("volume-range");
    volume.oninput = function () {
        setVolume(this.value);
    }
    var time = document.getElementById("timeline");
    timeline.oninput = function () {
        setTime(this.value);
    }
</script>
